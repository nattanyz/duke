plugins {
    id 'java'
    id 'application'
//    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

version '0.1.0'

repositories {
    mavenCentral()
}

application {
    mainClassName = "Duke"
}

run {
    standardInput = System.in
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.5'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

test {
    useJUnitPlatform()
}

